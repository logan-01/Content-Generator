<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="meme-favicon.png" type="image/x-icon" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <img src="meme-favicon.png" alt="meme-favicon" />
      <div class="header-title">
        <h2>Meme Generator</h2>
        <h4>You click, I generate</h4>
      </div>
    </header>
    <main>
      <section class="content">
        <div id="meme-btn"></div>
        <div id="joke-btn"></div>
        <div id="quote-btn"></div>
        <div id="riddle-btn"></div>
      </section>
      <div class="lower-section">
        <section class="options">
          <div class="btn-section-1">
            <button onclick="meme()">
              <img
                class="btn-img"
                src="assest/meme-icon.png"
                alt="meme-icon"
              />MEME
            </button>
            <button onclick="quote()">
              <img
                class="btn-img"
                src="assest/quotes-icon.png"
                alt="quotes-icon"
              />QUOTE
            </button>
          </div>
          <div class="btn-section-2">
            <button onclick="joke()">
              <img
                class="btn-img"
                src="assest/joke-icon.png"
                alt="joke-icon"
              />JOKE
            </button>
            <button onclick="riddle()">
              <img
                class="btn-img"
                src="assest/riddle-icon.png"
                alt="riddle-icon"
              />RIDDLE
            </button>
          </div>
        </section>
        <section class="reveal-btn">
          <button onclick="reveal()">
            <img src="/assest/reveal-answer.png" alt="" />REVEAL ANSWER
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
